<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="">

  <link rel="stylesheet" href="style.css">
  
  <title>Results summary component</title>

  
</head>
<body>

  <main>
    <div class="container">

      <div class="leftsection">

        <div class="lefttitle"> Your Result</div>

        <div class="midleft">
          <div class="circle_container">

            <div class="scoretext">
             <div class="scoreheader">
              76
             </div> 
             <div class="scoresubtext"> 
            of 100
             </div>
           
            </div>
            
          </div>
        </div>
       
      
  
      <div class="second_title">Great</div>
      <p>
      <div class="para">You scored higher than 65% of the people who have taken these tests.</div> 
    </p>
      
      </div>
      

<!-- =========== Right Section ============ -->

      <div class="rightsection">
        <div class="right_title">
          Summary
        </div>

    <div class="score_container">
      <div class="reaction">
       <img src="assets/images/icon-reaction.svg" width="15px" height="15px"> Reaction
      <div class="score1">80</div>
      <div class="maxscore">/ 100</div>  
      </div>
    </div>
     
      <div class="score_container">
        <div class="memory">
          <img src="assets/images/icon-memory.svg" width="15px" height="15px">  Memory
          <div class="score1">92 </div>
          <div class="maxscore">/ 100</div>
        </div>
      </div>
      
    <div class="score_container">
      <div class="verbal">
        <img src="assets/images/icon-verbal.svg" width="15px" height="15px"> Verbal
        <div class="score2">61 </div>
        <div class="maxscore">/ 100</div>
    </div></div>
      
    <div class="score_container"> 
      <div class="visual">
     <img src="assets/images/icon-visual.svg" width="15px" height="15px"> Visual
     <div class="score2">72 </div>
     <div class="maxscore">/ 100</div>
    </div>
  </div>
     
<div class="button_container">
  <div class="button">
    <div class="buttontext">Continue</div> 
  </div>
</div>
    
      
      </div>
    </div>
   
  </main>
  
  
 
</body>
</html>
